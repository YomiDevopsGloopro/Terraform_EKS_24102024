name: terraform-aws-eks-cluster-for-gloopro

github_repo: https://github.com/YomiDevopsGloopro/Terraform_EKS_24102024.git

description: |
  Terraform module to provision an [EKS](https://aws.amazon.com/eks/) cluster on AWS specifically configured for Gloopro.

  This Terraform module simplifies deploying a fully-configured AWS [EKS](https://aws.amazon.com/eks/) (Elastic Kubernetes Service) cluster. It integrates with EKS add-ons and manages critical components, providing Gloopro with a scalable and manageable Kubernetes cluster on AWS.

introduction: |
  The module provisions the following resources for Gloopro's AWS EKS setup:

  - An EKS cluster for running containerized applications
  - IAM Role to allow the cluster to access other AWS services
  - Configurable security group rules for controlled access
  - Options to manage access entries for EKS cluster
